# Catppuccin flavors
# 注意：yazi 会自动识别 ~/.config/yazi/flavors/ 目录下的本地 flavor 文件
# 如果使用本地文件，不需要在 package.toml 中声明
# 如果本地文件不工作，可以通过以下方式安装：
# ya pkg add yazi-rs/flavors:catppuccin-mocha
# ya pkg add yazi-rs/flavors:catppuccin-latte
# 或者取消下面的注释来通过 package.toml 管理：
# [[flavor.deps]]
# use = "yazi-rs/flavors"
# rev = "main"
# flavor = "catppuccin-mocha"
#
# [[flavor.deps]]
# use = "yazi-rs/flavors"
# rev = "main"
# flavor = "catppuccin-latte"

